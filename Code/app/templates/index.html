{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<header>
    <nav>
        <div class="container">
            <h1 class="logo" style="color: #0d6a09; font-weight: 1000;">Farm<span
                    style="color: #ffffff;">Sage</span></h3>
        </div>
    </nav>

    <h1 class="big-title translate" data-speed="0.5">Tailored Predictions<br>for Efficient Crop Management</h1>

    <img src="static/parallax/top2.png" class="top translate" data-speed="0.3" alt="">
    <img src="static/parallax/bot2.png" class="Bottom translate" data-speed="-0.25" alt="">
</header>

<section id="scroll2">
    <div class="shadow">
        <a href="#scroll2">
            <div class="scroll-down"></div>
        </a>
    </div>

    <div class="container">
        <div class="content opacity">
            <h3 class="title">
                Enter the Details
            </h3>
            <form action="{{ url_for('processing') }}" method="post">
                <div class="option2">
                    <select class="state1" name="crop" onchange="print_crop('crop',this.selectedIndex);" id="sts"
                        required></select>
                    <script>
                        print_crop("sts");
                    </script>
                </div>
                <br>
                <div class="option1">
                    <select class="state1" onchange="print_city('state',this.selectedIndex);" name="state" id="s"
                        required></select>
                    <br><br>
                    <select class="state1" name="city" id="state" required></select>
                    <script>
                        print_state("s");
                    </script>
                </div>

                <div class="animaton">
                    <button type="submit" id="color">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <div class="imgcontainer">
            <img src="static/parallax/fertilizer.jpeg" style="opacity: 0.8;">
        </div>
    </div>
</section>

{% endblock %}
